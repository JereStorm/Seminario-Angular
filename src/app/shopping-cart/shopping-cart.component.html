<div class="sticky-top">
    <h2>Carrito de Compras <span class="badge text-bg-secondary">{{getSize()}}</span></h2>
    <div class="pt-2 pb-2" *ngIf="getSize() != 0">
        <h4 class="pt-3">Precio total: <span class="badge text-bg-dark">${{getTotal()}}</span> </h4>
    </div>
    <div class="cart-container mt-5">
        <ul class=" ps-0 scroll-list" *ngIf="getSize() != 0;  else tp_nathingToBuy ">
            <li class=" card col-12 p-2 m-2 mt-3" *ngFor="let e of (shopList$ | async)">
                <span class="position-absolute top-0 start-0 translate-middle badge rounded bg-info text-dark">
                    {{e.quantity}}
                </span>
                <div class="d-flex justify-content-between align-items-center p-2">
                    <p>
                        Tabaco: {{e.name}}
                    </p>
                    <img width="60px" [src]="e.image" alt="foto de {{e.name}}">
                </div>
                <hr>
                <div class="text-start d-flex flex-column justify-content-between align-items-start p-2">
                    <p>Precio x unidad: ${{e.price}}</p>
                    <p>Precio Total: ${{e.price * e.quantity}}</p>
                </div>
                <div class="d-flex justify-content-end">
                    <button (click)="spliceToCart(e)" class="btn btn-sm btn-danger">X</button>
                </div>
            </li>
        </ul>
    </div>

    <ng-template #tp_nathingToBuy>
        <div class="not-product mt-5">
            <p>Aun nada en el carrito...</p>
            <p>Elije lo que te guste mas</p>
        </div>
    </ng-template>

</div>
