<h2 class="">Carrito de Compras ({{getSize()}})</h2>
<div class="cart-container sticky-top ">

    <div class="sticky-top" *ngIf="getSize() != 0;  else tp_nathingToBuy ">
        <ul class="mt-5 ps-0">

            <li class="card col-12 p-2 m-2 mt-2" *ngFor="let e of (shopList$ | async)">
                <div class="d-flex justify-content-between align-items-center p-2">
                    <p>Tabaco: {{e.name}} ({{e.quantity}})</p>
                    <img width="60px" src="{{e.image}}" alt="{{e.name}}">
                </div>
                <hr>
                <div class="text-start d-flex flex-column justify-content-between align-items-start p-2">
                    <p>Precio x unidad: ${{e.price}}</p>
                    <p>Precio Total: ${{e.price * e.quantity}}</p>
                </div>
            </li>

        </ul>
    </div>

    <ng-template #tp_nathingToBuy>
        <p class="not-product">Aun nada en el carrito...</p>
        <p class="not-product">Elije lo que te guste mas</p>
    </ng-template>

</div>
